<div class="container"> 
    <div class="row">
      <!--Cliente-Cabecera-->
      <h1>{{ title }}</h1>
      <div class="card">
        <div class="card-body"></div>
        <form class="form-group g-4 needs-validation" [formGroup]="clienteForm">
         
            <div class=" row mb-2">
            <label for="InputAPaterno" class="col-sm-2 col-form-label"
            >ApellidoPaterno</label>
            >
            <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="InputAPaterno"
             placeholder="cosigne Apellido Paterno" 
             formControlName="apellidoPaterno"
          />
        </div>
          </div>
    

         <div class="row mb-2">
        
            <label for="inputAMaterno" class="col-sm-2 col-form-label"
            >apellido Materno:</label>
            > 
            <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="InputAMaterno"
                 placeholder="cosigne Apellido Materno" 
                 formControlName="apellidoMaterno"
              />
            </div>
              </div>
              <div class="row mb-2">
        
                <label for="inputNombre" class="col-sm-2 col-form-label"
                >Nombre:</label>
                > 
                <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control"
                      id="InputNombre"
                     placeholder="cosigne Nombre" 
                     formControlName="Nombre"
                  />
                </div>
                  </div>

          <div class="row mb-2">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                placeholder="Consigne Email"
                formControlName="email"
                required
              />
            </div>
          </div>
  
          <div class="row mb-2">
            <label for="inputDireccion" class="col-sm-2 col-form-label">Direccion:</label>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputDireccion"
                placeholder="Consigne Direccion"
                formControlName="direccion"
                required
              />
            </div>
          </div>
  
          <div class="row mb-2">
            <label for="inputTelefono" class="col-sm-2 col-form-label">Teléfono:</label>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputTelefono"
                placeholder="Consigne Teléfono"
                formControlName="telefono"
              />
            </div>
          </div>
        <div class="row m-2 col-sm-1">
            <button type="submit" class="btn btn-primary"
            ()
            >Registrar</button>         
       </div>
        </form>
      </div>
        </div>
    <div class="row">
      <!--Cliente-Detalle-->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido Paterno</th>
                  <th scope="col">Apellido Materno</th>
                  <th scope="col">Email</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">Teléfono</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clienteArray | paginate : { itemsPerPage: 10, currentPage: page }; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ cliente.nombre }}</td>
                  <td>{{ cliente.apellidoPaterno }}</td>
                  <td>{{ cliente.apellidoMaterno }}</td>
                  <td>{{ cliente.email }}</td>
                  <td>{{ cliente.direccion }}</td>
                  <td>{{ cliente.telefono }}</td>
                  <td>
                    <button class="btn btn-secondary rounded-circle p-2 lh-1" (click)="editarCliente(cliente)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fa-regular fa-pen-to-square" viewBox="0 0 512 512">
                        <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z" />
                      </svg>
                    </button>
                    <button class="btn btn-secondary rounded-circle p-2 lh-1" (click)="eliminarCliente(cliente)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fa-solid fa-trash-can" viewBox="0 0 448 512">
                        <path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
